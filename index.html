<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google clone</title>
    <!--connect style sheet-->
    <link rel="stylesheet" href="style.css">
    <!--google font icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /> 
</head>
<body>
    <div class="base">
        <div class="main">
            <div class="top-right">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <div class="icons">
                    <span class="material-symbols-outlined">
                    apps
                    </span>
                    <span class="material-symbols-outlined">
                    account_circle
                    </span>
                </div>
            </div>
            <div class="logo"></div>
            <div class="search-bar">
                <span class="material-symbols-outlined">
                search
                </span>
                
            </div>
            <div class="switch">
                <div class="switch-search">Google Search</div>
                <div class="switch-lucky">I'm Fealing Lucky</div>
            </div>
            <div class="languages">
                <p>Google offerd in : </p>
                <a href="">Sinhala</a>
                <a href="">Tamil</a>
            </div>
        </div>
        <div class="lower">
            <div class="country">Sri Lanka</div>
            <div class="line"></div>
            <div class="links">
                <div class="low-left">
                    <a href="">About</a>
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search works</a>
                </div>
                <div class="low-right">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
