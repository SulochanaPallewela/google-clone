<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google clone</title>
    <!--connect style sheet-->
    <link rel="stylesheet" href="style.css">
    <!--google font icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /> 
</head>
<body>
    <!--header-->
    <nav class="navbar">
        <!--upper links-->
        <div class="top-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <!--icons-->
            <div class="icons">
                <span class="material-symbols-outlined">
                    apps
                </span>
            </div>
            <div class="account">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </div>
        </div>
    </nav>
    <!--main body-->
    <main>
        <!--banner-->
        <img class="logo" src="images/googlelogo_color_272x92dp.png" alt="Not found">
        <!--search items-->
        <div class="search-bar">
            <span class="material-symbols-outlined">
                search
            </span>
            <input type="text">
            <img src="images/Google_Lens_2021.svg" alt="Not found">
        </div>
        <!--switchs-->
        <div class="switch">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <!--lower links-->
        <div class="languages">
            <p>Google offerd in : </p>
            <a href="#">Sinhala</a>
            <a href="#">Tamil</a>
        </div>
    </main>
    <!--footer-->
    <footer>
        <div class="country">Sri Lanka</div>
        <!--footer links-->
        <div class="links">
            <div class="low-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="low-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
