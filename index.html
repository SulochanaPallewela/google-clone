<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google clone</title>
    <!--connect style sheet-->
    <link rel="stylesheet" href="style.css">
    <!--google font icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /> 
</head>
<body>
    <!--header-->
    <nav class="navbar">
        <!--upper links-->
        <div class="top-right">
            <a href="https://mail.google.com">Gmail</a>
            <a href="https://www.google.lk/imghp?hl=en&ogbl">Images</a>
            <!--icons-->
            <div class="icons">
                <span class="material-symbols-outlined">
                    apps
                </span>
            </div>
            <div class="account">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </div>
        </div>
    </nav>
    <!--main body-->
    <main>
        <!--banner-->
        <img class="logo" src="images/googlelogo_color_272x92dp.png" alt="Not found">
        <!--search items-->
        <div class="search-bar">
            <span class="material-symbols-outlined">
                search
            </span>
            <input type="text">
            <img src="images/Google_Lens_2021.svg" alt="Not found">
        </div>
        <!--switchs-->
        <div class="switch">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <!--lower links-->
        <div class="languages">
            <p>Google offerd in : </p>
            <a href="https://www.google.com/setprefs?sig=0_5GCrHk58owHQQ6xQgKKzPgqcLxc%3D&amp;hl=si&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwin0Ka70rn9AhWscWwGHa1IA1UQ2ZgBCBI">සිංහල</a>
            <a href="https://www.google.com/setprefs?sig=0_5GCrHk58owHQQ6xQgKKzPgqcLxc%3D&amp;hl=ta&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwin0Ka70rn9AhWscWwGHa1IA1UQ2ZgBCBM">Tamil</a>
        </div>
    </main>
    <!--footer-->
    <footer>
        <div class="country">Sri Lanka</div>
        <!--footer links-->
        <div class="links">
            <div class="low-left">
                <a href="https://about.google/?utm_source=google-LK&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a href="https://ads.google.com/intl/en_lk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="low-right">
                <a href="https://policies.google.com/privacy?hl=en-LK&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-LK&fg=1">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
